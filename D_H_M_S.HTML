<!DOCTYPE html>
<html>
<head>
<title>Time in JavaScript</title>
</head>
<body>
    
        <script>
            let now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            document.write("HOURS: " + hours + "<br>");
            document.write("MINUTES: " + minutes + "<br>");
            document.write("SECONDS: " + seconds);
            </script>

</body>
</html>
